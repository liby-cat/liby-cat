<liby-std-content ng-controller="CatalogCtrl" layout="column" flex>
  <liby-page-header headline="{{cat.title}}" subhead="{{cat.orgIdx}}/{{cat.catalogIdx}}">
      <md-button class="md-icon-button"
                 aria-label="catalog settings"
                 ui-sref="catalog-settings({org:cat.orgIdx, catalog:cat.catalogIdx, id:catalogId})">
        <md-tooltip>Settings</md-tooltip>
        <md-icon>settings</md-icon>
      </md-button>
  </liby-page-header>
  <md-card class="new-entry">
    <form ng-if="cat._meta.isOwned"
          layout="row" name="newEntryForm" flex layout-align="space-around">
      <md-input-container flex="25">
        <label>Title</label>
        <input name="title" ng-model="newEntry.title">
      </md-input-container>
      <md-input-container>
        <label>Author</label>
        <input name="author" ng-model="newEntry.author">
      </md-input-container>
      <md-input-container>
        <label>Publisher</label>
        <input name="publisher" ng-model="newEntry.publisher">
      </md-input-container>
      <md-input-container>
        <label>Translator</label>
        <input name="translator" ng-model="newEntry.translator">
      </md-input-container>
      <md-input-container>
        <label>Editor</label>
        <input name="editor" ng-model="newEntry.editor">
      </md-input-container>
      <md-input-container>
        <label>SL#</label>
        <input name="entryNum" ng-model="newEntry.entryNum" type="number">
      </md-input-container>
      <md-button type="submit" ng-click="addNewEntry()" ng-disabled="!newEntry.title">
        <md-icon>add circle outline</md-icon>
      </md-button>
    </form>
  </md-card>
  <mdt-table ng-if="cat._meta.isOwned" layout-margin
             paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,15]}"
             save-row-callback="updateEntry(row)">
    <mdt-header-row>
      <mdt-column>Title</mdt-column>
      <mdt-column>Author</mdt-column>
      <mdt-column>Publisher</mdt-column>
      <mdt-column>Translator</mdt-column>
      <mdt-column>Editor</mdt-column>
      <mdt-column>SL#</mdt-column>
      <mdt-column>id</mdt-column>
    </mdt-header-row>
    <mdt-row ng-repeat="entry in entries" table-row-id-key="id"	>
      <mdt-cell editable-field="smallEditDialog">{{entry.title}}</mdt-cell>
      <mdt-cell editable-field="smallEditDialog">{{entry.author}}</mdt-cell>
      <mdt-cell editable-field="smallEditDialog">{{entry.publisher}}</mdt-cell>
      <mdt-cell editable-field="smallEditDialog">{{entry.translator}}</mdt-cell>
      <mdt-cell editable-field="smallEditDialog">{{entry.editor}}</mdt-cell>
      <mdt-cell editable-field="smallEditDialog">{{entry.entryNum}}</mdt-cell>
      <mdt-cell html-content="true"><span class="hidden">{{entry.id}}</span></mdt-cell>
    </mdt-row>
  </mdt-table>
  <mdt-table ng-if="!cat._meta.isOwned" layout-margin
             paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,15]}"
             mdt-row="{
                      data: entries,
                      'column-keys': [
                          'title',
                          'author',
                          'publisher',
                          'translator',
                          'editor',
                          'entryNum'
                      ]
                      }">
    <mdt-header-row>
      <mdt-column>Title</mdt-column>
      <mdt-column>Author</mdt-column>
      <mdt-column>Publisher</mdt-column>
      <mdt-column>Translator</mdt-column>
      <mdt-column>Editor</mdt-column>
      <mdt-column>SL#</mdt-column>
    </mdt-header-row>
  </mdt-table>
</liby-std-content>
